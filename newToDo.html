<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js"></script>
</head>

<body>



   <h1 id="myHeader">TO DO List</h1>

   <!-- STEPs 1 and 2 below here  -->
   <input type="button" id="addButton" onclick=addTask() value="Add" />
   <hr>
   <input type="text" id="input" placeholder="Enter Task Here" />


   <ul id="tasks">

      <li>

         <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />

         <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />

         <!-- make todo list -->



      </li>

   </ul>

   <hr>

   <!-- STEPs 8 and 9 below here  -->
   <div id="divAbout">

   </div>
   <input type="button" class="about" onclick=doAbout() value="About" />

   <!-- STEP 13 below here--CLEAR button  -->
   <input type="button" class="clear" onclick=clearAbout() value="CLEAR" />


</body>

</html>
